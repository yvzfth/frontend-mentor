<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="dashboard-container">
        <div class="user">
            <div class="user-info">
                <div class="user-img">
                    <img src="./images/image-jeremy.png" alt="">
                </div>
                <p>Report for</p>
                <h1 class="user-name">Jeremy Robson</h1>
            </div>
            <div class="time-interval">
                <h4 id="daily">Daily</h4>
                <h4 id="weekly">Weekly</h4>
                <h4 id="monthly">Monthly</h4>
            </div>

        </div>
        <div class="activities-container">
            <div class="work">
                <div class="work-des">
                    <div class="space-wrapper">
                        <div class="head">
                            <div class="title"></div>
                            <div class="dots">
                                <img src="./images/icon-ellipsis.svg" alt="dots">
                            </div>
                        </div>
                        <div class="time">
                            <div class="current-time"></div>
                            <div class="previous-time"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="play">

                <div class="play-des">
                    <div class="space-wrapper">
                        <div class="head">
                            <div class="title"></div>
                            <div class="dots">
                                <img src="./images/icon-ellipsis.svg" alt="dots">
                            </div>
                        </div>
                        <div class="time">
                            <div class="current-time"></div>
                            <div class="previous-time"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="study">
                <div class="study-des">
                    <div class="space-wrapper">
                        <div class="head">
                            <div class="title"></div>
                            <div class="dots">
                                <img src="./images/icon-ellipsis.svg" alt="dots">
                            </div>
                        </div>
                        <div class="time">
                            <div class="current-time"></div>
                            <div class="previous-time"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="exercise">
                <div class="exercise-des">
                    <div class="space-wrapper">
                        <div class="head">
                            <div class="title"></div>
                            <div class="dots">
                                <img src="./images/icon-ellipsis.svg" alt="dots">
                            </div>
                        </div>
                        <div class="time">
                            <div class="current-time"></div>
                            <div class="previous-time"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social">
                <div class="social-des">
                    <div class="space-wrapper">
                        <div class="head">
                            <div class="title"></div>
                            <div class="dots">
                                <img src="./images/icon-ellipsis.svg" alt="dots">
                            </div>
                        </div>
                        <div class="time">
                            <div class="current-time"></div>
                            <div class="previous-time"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="self-care">
                <div class="self-care-des">
                    <div class="space-wrapper">
                        <div class="head">
                            <div class="title"></div>
                            <div class="dots">
                                <img src="./images/icon-ellipsis.svg" alt="dots">
                            </div>
                        </div>
                        <div class="time">
                            <div class="current-time"></div>
                            <div class="previous-time"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.github.com/yvzfth/">Fatih Yavuz</a>.
    </div>

    <script src="app.js"></script>
</body>

</html>
